<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Vue Dasar</title>
</head>

<body>
    <div id="app">
        <h1>{{ name }}</h1>
        <h1>{{ age }}</h1>
    </div>

    <script src="lib/vue.js"></script>
    <script>
        var hello = new Vue({
            el: '#app',
            data: {
                name: 'Hafid', // string
                age: 22, // integer
                gender: true, // boolean
                hobby: ['coding', 'football'], // array
                freinds: { // object
                    1: 'Deddy',
                    2: 'Hasyim',
                    3: 'Irfan'
                }

            }
        });
    </script>

</body>

</html>
