<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuex State Management</title>
</head>

<body>
    <div id="app">

    </div>

    <script src="lib/vue.js"></script>
    <script src="lib/vuex.js"></script>
    <script type="module">
        import { Hello } from "../file/hello.js"
        new Vue({
            el: '#app',
            store,
            components: {
                'hello': Hello
            },
            // view
            template: `<div>{{ counter }}
                    <button @click="increment()"> + </button>
                    <hello></hello>
                </div>`,
        })
    </script>
</body>

</html>
