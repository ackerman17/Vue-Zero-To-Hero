<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Vue Dasar</title>
</head>

<body>
    <div id="app">
        <h1>{{ hello }}</h1>
    </div>

    <script src="lib/vue.js"></script>
    <script>
        var hello = new Vue({
            el: '#app',
            data: {
                hello: 'Hello World'
            }
        });
    </script>

</body>

</html>
